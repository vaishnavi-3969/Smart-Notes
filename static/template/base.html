{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Home</button>
            </a>
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Notes</button>
            </a>
            <a href="{% url 'notes.create' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Create</button>
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Logout</button>
            </a>

            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Login</button>
            </a>
            <a href="{% url 'register' %}" class="btn btn-outline-light">
                <button class="btn btn-outline-success">Register</button>
            </a>

            {% endif %}

        </div>
    </nav>
    <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}      
    </div>
    
</body>
</html>
