{% extends 'base.html' %}
{% block content %}
<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
    
</div>
    
    <a href="{% url 'notes.list' %}" class="btn btn-success my-5"><i class="fa-solid fa-xmark"></i> Cancel</a>
    <a href="{% url 'notes.update' pk=note.id %}" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
    <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
    <br/>
    <a href="{% url 'notes.list' %}" class="btn btn-tertiary"><i class="fa-solid fa-backward"></i> Back to notes</a>
{% endblock %}
